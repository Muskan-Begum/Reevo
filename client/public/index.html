<html lang="en">
  <head>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme color (used on Android task switcher, Safari iOS) -->
    <meta name="theme-color" content="#6366F1" />

    <!-- SEO -->
    <title>Konect</title>
    <meta name="description" content="Konect – A modern MERN‑stack social platform to post, comment, and connect with friends." />

    <!-- Open Graph for social previews -->
    <meta property="og:title" content="Konect" />
    <meta property="og:description" content="Join Konect to share posts, chat, follow friends, and build your network." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Manifest (for PWA install) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

  </head>
